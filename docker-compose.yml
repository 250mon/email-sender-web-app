services:
  backend:
    image: lambki/email-sender-backend:latest
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always # or "unless-stopped" for production
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./db:/backend/db
    environment:
      # For CORS
      ALLOWED_ORIGIN_URLS: http://localhost:${FRONTEND_PORT}, all
    env_file:
      - ./backend/.env

  frontend:
    image: lambki/email-sender-frontend:latest
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: "http://127.0.0.1:${BACKEND_PORT}"
    restart: always # or "unless-stopped" for production
    ports:
      # For nginx
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend

    # Optionally, you can also set the runtime environment, but it won't affect the built code:
    # environment:
    #   REACT_APP_BACKEND_URL: http://localhost:${BACKEND_PORT}
