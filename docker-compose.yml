services:
  backend:
    image: lambki/email-sender-backend:latest
    container_name: email-sender-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${BACKEND_PORT:-8080}:8000"
    volumes:
      - ./backend/db:/backend_app/db
      - ./backend/uploads:/backend_app/uploads
    environment:
      # Allow frontend origin for CORS
      ALLOWED_ORIGIN_URLS: "http://localhost:3000,http://127.0.0.1:3000,http://${IP_ADDR:-localhost}:${FRONTEND_PORT:-3000}"
    env_file:
      - ./backend/.env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: lambki/email-sender-nextjs:latest
    container_name: email-sender-frontend
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Backend API URL for Next.js
      NEXT_PUBLIC_BACKEND_URL: "http://${IP_ADDR:-localhost}:${BACKEND_PORT:-8080}/api"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
