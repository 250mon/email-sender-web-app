services:
  backend:
    image: lambki/email-sender-backend:latest
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always # or "unless-stopped" for production
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend/db:/backend_app/db
      - ./backend/uploads:/backend_app/uploads
    environment:
      # For CORS
      ALLOWED_ORIGIN_URLS: all,http://danaulns.iptime.org:${FRONTEND_PORT}
    env_file:
      - ./backend/.env
    networks:
      - app-network

  frontend:
    image: lambki/email-sender-frontend:latest
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: "http://danaulns.iptime.org:${BACKEND_PORT}"
    restart: always # or "unless-stopped" for production
    ports:
      # For nginx
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend
    # Optionally, you can also set the runtime environment, but it won't affect the built code:
    # environment:
    #   REACT_APP_BACKEND_URL: http://danaulns.iptime.org:${BACKEND_PORT}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
